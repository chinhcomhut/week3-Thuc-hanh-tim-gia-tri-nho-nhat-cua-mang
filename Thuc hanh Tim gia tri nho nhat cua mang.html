<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function PositionMinArray(arr) {
        let min = arr[0];
        if (arr.length == 0) {
            return -1;
        }
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let positionMinarr1 = PositionMinArray(arr1);
    document.write("smallest value in array1 : " + positionMinarr1 + "<br>");
    let arr3 = [];
    let positionMinarr3 = PositionMinArray(arr3);
    positionMinarr3 = PositionMinArray(arr3)
    document.write("Array3: Empty" + "<br>")
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let positionMinarr2 = PositionMinArray(arr2)
    document.write("smallest value in array2 : " + positionMinarr2 + "<br>")
    let arr4 = [0, 0, 0, 0, 0, 0];
    let positionMinarr4 = PositionMinArray(arr4);
    document.write("smallest value in array4 : " + positionMinarr4 + "<br>")
    let arr5 = [5, 6, -1, 8, 7, 9];  //Extend the array to the minimum value of -1//
    let positionMinarr5 = PositionMinArray(arr5);
    document.write("smallest value in array5 : " + positionMinarr5 + "<br>")
</script>
</body>
</html>
